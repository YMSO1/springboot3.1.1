<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
    </tr>
    <tr th:each="user, state : ${users}">
        <td><div><a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}">user</a></div></td>
        <td th:utext="${user.getName()}">user</td>
        <td th:utext="${user.getSurname()}">user</td>
        <td th:utext="${user.getAge()}">user</td>
    </tr>
</table>
<br/>
<a href="/users/new">Create new person</a>
</body>
</html>
